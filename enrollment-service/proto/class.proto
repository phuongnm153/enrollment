syntax = "proto3";

service ClassService {
    rpc List (Class) returns (ClassList) {}
    rpc Insert (Class) returns (Class) {}
    rpc Enroll (EnrollInfo) returns (StudentClassID) {}
}

message Class {
    string id = 1;
    string name = 2;
    int32  courseId = 3;
}

message ClassList {
   repeated Class classes = 1;
}

message EnrollInfo {
    int32 studentId = 1;
    int32 classId = 2;
}

message StudentClass {
    int32 studentId = 1;
    int32 classId = 2;
}

message StudentClassID {
    int32 id = 1;
}